<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>watch相应数据变化</title>
	</head>
	<body>
		<div id="app">
			<p style="font-size:20px;">计数器:{{counter}}</p>
			<button @click="counter++">点我</button>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					counter: 1
				}
			});
			app.$watch('counter', function(nval, oval) {
				alert('计数器的值的变化' + oval + '变为' + nval);
			});
		</script>
	</body>
</html>
