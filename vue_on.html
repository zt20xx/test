<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件监听 v-on</title>
	</head>
	<body>
		<div id="app">
			<button v-on:click="counter +=1">按钮+</button>
			<p> 你点击按钮{{counter}}次</p>
			<button v-on:click="counter -=1">按钮-</button>
			<button v-on:click="f1">按钮2</button>
			<!-- f1()的括号可以不写 -->
		</div>
		<script src="js/vue.js"></script>
		<script>
			var app = new Vue({
				el: "#app",
				data: {
					counter: 0
				},
				methods: {
					f1() {
						this.counter = 100;
					}
				}
			})
		</script>
	</body>
</html>
