<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中关于表单的操作</title>
	</head>
	<body>
		<div id="app">
			<!-- 处理输入框的操作,实时进行数据响应,当输入框输入内容的时候
			 数据绑定区域就可以显示信息了-->
			<p>{{msg}}</p>
			<input v-model.lazy="msg" />
			<!-- 文本域 -->
			<p>{{msg2}}</p>
			<textarea v-model="msg2" placeholder="请输入多行文本"></textarea><br>
			<!-- 单选框 -->
			<!-- 
				type:radio:单选按钮
				id和下面lable中的for进行绑定,要保证一样,id是唯一标识
				因为是单选所有我们在这里有相同的name
				value就是我们选中的值
				v-model:表单数据绑定
			 -->
			<input type="radio" id="female" name="userSex" value="女" v-model="userSex" />
			<label for="female">女</label>
			<input type="radio" id="male" name="userSex" value="男" v-model="userSex" />
			<label for="male">男</label>
			<br><!-- 换行标签 -->
			<p>选择的值是:{{userSex}}</p>
			<br>
			<!-- 复选框 input checkbox 不同的id 不同的value 相同的数据绑定 -->
			<input type="checkbox" id="study" value="study" v-model="hobby" />
			<label for="study">学习</label>
			<input type="checkbox" id="sleep" value="sleep" v-model="hobby" />
			<label for="sleep">睡觉</label>
			<input type="checkbox" id="eat" value="eat" v-model="hobby" />
			<label for="eat">吃饭</label>
			<input type="checkbox" id="play" value="play" v-model="hobby" />
			<label for="play">打游戏</label>
			<p>选择的值是:{{hobby}}</p><br>
			<!-- 下拉列表 select option -->
			<select v-model="dog" name="dog">
				<option value="">----选择一个你喜欢的狗狗----</option>
				<option value="哈士奇">哈士奇</option>
				<option value="阿拉斯加">阿拉斯加</option>
				<option value="金毛">金毛</option>
				<option value="中华田园犬">中华田园犬</option>
				<option value="博美">博美</option>
			</select>
			<p>选择的值是:{{dog}}</p>
		</div>
		<script src="js/vue.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					/* 给了一个默认值 */
					msg: '昨天是圣诞节',
					msg2: '惊雷你通天修为,天塌地陷紫金锤',
					userSex: '女',
					hobby: [],
					dog: '哈士奇'
				}
			});
		</script>
	</body>
</html>
